
{% extends "base.html" %}
{% load static %}
{% block header %}
{% include 'header1.html' %}
{% endblock header %}
{% block content %}
    <div class="main">
      <div class="products-grid">
        {% for product in products %}
        <div class="product-container">
            <div class="product-image-container"
                onclick="window.location.href='{% url 'product_detail' product.id %}'"  style="cursor: pointer;">
              <img class="product-image"
                src="{{ product.image.url }}">
            </div>
  
            <div class="product-name limit-text-to-2-lines">
              {{ product.name }}
            </div>
  
            <div class="product-rating-container">
              <img class="product-rating-stars"
                src="{{ product.rate_star.image.url }}">
              
              <div class="product-rating-count link-primary">
                {{ product.rate }}
              </div>
            </div>
  
            <div class="product-price">
              {{ product.price }} TND
            </div>
  
            <div class="product-quantity-container">
              <select>
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
  
            <div class="product-spacer"></div>
  
            <div class="added-to-cart">
              <img src="{% static 'images/icons/checkmark.png' %}">
              Added
            </div>
            <button data-product="{{product.id}}" data-action="add" 

              class="add-to-cart-button button-primary update-cart">
              Add to Cart
            </button>
            </div>  
        {% endfor %}

      </div>
    </div>
  {% endblock %}
