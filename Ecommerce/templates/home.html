{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Sesam shop</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="{% static 'styles/shared/general.css' %}">
    <link rel="stylesheet" href="{% static 'styles/shared/sesame-header.css' %}">
    <link rel="stylesheet" href="{% static 'styles/pages/sesame.css' %}">
  </head>
  <body>
    <div class="sesame-header">
      <div class="sesame-header-left-section">
        <a href="{% url 'home' %}" class="header-link">
          <img class="sesame-logo"
            src="{% static 'images/sesame-logo.png' %}">
          <img class="sesame-mobile-logo"
            src="{% static 'images/sesame-mobile-logo-white.png' %}">
        </a>
      </div>

      <div class="sesame-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="{% static 'images/icons/search-icon.png' %}">
        </button>
      </div>

      <div class="sesame-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="{% static 'images/icons/cart-icon.png' %}">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid">

        {% for product in products %}
        <div class="product-container">
            <div class="product-image-container">
              <img class="product-image"
                src="{{ product.image.url }}">
            </div>
  
            <div class="product-name limit-text-to-2-lines">
              {{ product.name }}
            </div>
  
            <div class="product-rating-container">
              <img class="product-rating-stars"
                src="{{ product.rate_star.image.url }}">
              
              <div class="product-rating-count link-primary">
                {{ product.rate }}
              </div>
            </div>
  
            <div class="product-price">
              {{ product.price }} TND
            </div>
  
            <div class="product-quantity-container">
              <select>
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
  
            <div class="product-spacer"></div>
  
            <div class="added-to-cart">
              <img src="{% static 'images/icons/checkmark.png' %}">
              Added
            </div>
            <button class="add-to-cart-button button-primary">
              Add to Cart
            </button>
          </div>  
        {% endfor %}

      </div>
    </div>
  </body>
</html>
